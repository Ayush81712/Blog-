<!DOCTYPE html>
<html>
<head>
	<title>Blog Application</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="{% static 'css/bootstrap.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-fixed bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/confg/{{name}}">Blog Application</a>
  
  <!-- Links -->
  <ul class="navbar-nav" style="margin-left: auto;">
    
    
    <li class="nav-item">
      <a class="nav-link" href="#">Welcome ( {{name}} )</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/sign/"><i class="fa fa-sign-in"></i> Logout</a>
    </li>
  </ul>
</nav>
	<div class="container">
		<div class="row jumbotron">
			<div class="col-md-3">
				<a href="/postblog/{{name}}">Create Blog</a>
			</div>
			<div class="col-md-3">
				<a href="/deleteblog/{{name}}">Delete Own Blog</a>
			</div>
			<div class="col-md-3">
				<a href="/blog/{{name}}">See All Blogs</a>
			</div>
			<div class="col-md-3">
				<a href="/showmyblog/{{name}}">See Own Blogs</a>
			</div>
			<div class="col-md-3">
				<a href="">Logout</a>
			</div>
		</div>
	</div>
</body>
</html>
