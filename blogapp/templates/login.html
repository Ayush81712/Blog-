<!DOCTYPE html>
<html>
<head>
		<title>Blog Application</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="{% static 'css/bootstrap.js' %}"></script>
</head>
<body>
		<nav class="navbar navbar-expand-sm navbar-fixed bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/index/">Blog Application</a>
  
  <!-- Links -->
  <ul class="navbar-nav" style="margin-left: auto;">
     <li class="nav-item">
      <a class="nav-link" href="/login/"><i class="fa fa-user"></i> Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/sign/"><i class="fa fa-sign-in"></i> Signup</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Create Blog</a>
    </li>
  </ul>
</nav>
	<div class="container-fluid">
		<div class="row jumbotron">
		<div class="col-lg-6">
			<h2 class="text-center text-primary">Login here</h2>
			<form action="/check/" method="post">
				<div class="form-group">
					<label>Email:</label>
					<input type="Email" name="mail" placeholder="Email" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="Password" name="pass" placeholder="Password" class="form-control" required>
				</div>
				<input type="submit" value="Login" name="submit" class="btn btn-primary"> <input type="reset" name="rest" class="btn btn-primary">
			</form>
		</div>
		<div class="col-lg-6">
			<img src="{% static 'image/imagee.jpg' %}"height="100%" width="100% class="img-responsive" alt="image">
		</div>
		<button class="btn btn-warning"><a href="/forget/">Forget Password?</a></button>
		<button class="btn btn-warning"><a href="/sign/">Not Register Yet?</a></button>
	</div>
	</div>
</body>
</html>
