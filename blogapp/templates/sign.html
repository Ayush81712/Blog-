<!DOCTYPE html>
<html>
<head>
		<title>Blog Application</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="{% static 'css/bootstrap.js' %}"></script>
</head>
<body>
		<nav class="navbar navbar-expand-sm navbar-fixed bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="/index/">Blog Application</a>
  
  <!-- Links -->
  <ul class="navbar-nav" style="margin-left: auto;">
     <li class="nav-item">
      <a class="nav-link" href="/login/"><i class="fa fa-user"></i> Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/sign/"><i class="fa fa-sign-in"></i> Signup</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Create Blog</a>
    </li>
  </ul>
</nav>
	<div class="container-fluid">
		<div class="row jumbotron">
		<div class="col-lg-6">
			<h2 class="text-center text-primary"><i class="fa fa-sign-in" style="color: blue;"></i> Sign Up here</h2>
			<form action="/saveuser/" method="post">
				<div class="row">
						<div class="form-group col-md-12 col-sm-12">
					<label>Name</label>
					<input type="text" name="name" placeholder="name" class="form-control" required>
				</div>
				<div class="form-group col-md-6 col-sm-6">
					<label>Email</label>
					<input type="Email" name="mail" placeholder="Email" class="form-control" required>
				</div>
				<div class="form-group col-md-6">
					<label>Alternative Email</label>
					<input type="Email" name="amail" placeholder="Email" class="form-control" required>
				</div>
				<div class="form-group col-md-6 col-sm-6">
					<label>Blog Category</label>
					<input type="text" name="cat" placeholder="Blog Category" class="form-control" required>
				</div>
				<div class="form-group col-md-6 col-sm-6">
					<label>Aadhar No.</label>
					<input type="number" name="aadhar" placeholder="Aadhar No." class="form-control" required>
				</div>
				<div class="form-group col-md-6 col-sm-6">
					<label>College</label>
					<input type="text" name="college" placeholder="Enter Password" class="form-control" required>
				</div>
				<div class="form-group col-md-6 col-sm-6">
					<label>Address</label>
					<input type="text" name="address" placeholder="Enter Password" class="form-control" required>
				</div>
				<div class="form-group col-md-6 col-sm-6">
					<label>Password</label>
					<input type="Password" name="pass" placeholder="Enter Password" class="form-control" required>
				</div>
				<div class="form-group col-md-6 col-sm-6">
					<label>Confirm Password</label>
					<input type="Password" name="cpass" placeholder="Confirm Password" class="form-control" required>
				</div>
				<div class="form-group col-md-12 col-sm-12">
					<input type="submit" name="submit" class="btn btn-primary"> <input type="reset" name="rest" class="btn btn-primary">
				</div>
				</div>
			</form>
		</div>
		<div class="col-lg-6 col-sm-6">
			<img src="{% static 'image/1.png' %}" class="img-responsive" alt="image">
		</div>
	</div>
	</div>
</body>
</html>
